<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="Javascript/DOWJONES.js"></script>
    <script src="Javascript/IBOVESPA.JS"></script>
    <script src="Javascript/Bitcoin.js"></script>
    <script src="Javascript/Dólar.js"></script>
    <script src="Javascript/Euro.js"></script>
    <script src="Javascript/Libra.js"></script>
    <script src="Javascript/PesoArg.JS"></script>
    <script src="Javascript/DolarCanada.js"></script>
    <script src="Javascript/IFIX.js"></script>
    <script src="Javascript/NASDAQ.js"></script>
</head>

<body>
    <div id="Title">
        <h1 id="TitleSite">Main Stocks</h1>
   </div>

    <div id="Cotações">

        <div id="CotaçãoDollar">

            <div id="NomeMoeda1"> Cotação do Dólar</div>

            <div id="AjeitarDollar">

                <div id="RealDolar">
                    <input type="number" id="dólar" placeholder="US&#36">
                    <span id="EscritoDólar">dólar, são </span>
                    <button id="real1" disabled></button>
                    <span id="EscritoReal1"> reais</span>
                </div>
            </div>

        </div>

        <div id="CotaçãoEuro">

            <div id="NomeMoeda2">Cotação do Euro</div>

            <div id="AjeitarEuro">

                <div id="RealEuro">
                    <input type="number" id="euro" placeholder="&#8364">
                    <span id="EscritoEuro">euro, são</span>
                    <button id="real2" disabled></button>
                    <span id="EscritoReal2"> reais</span>
                </div>
            </div>

        </div>

        <div id="CotaçãoLibra">

            <div id="NomeMoeda2">Cotação da Libra</div>

            <div id="AjeitarLibra">

                <div id="RealLibra">
                    <input type="number" id="libra" placeholder="&#163">
                    <span id="EscritoLibra">libra, são</span>
                    <button id="real3" disabled></button>
                    <span id="EscritoReal3"> reais</span>
                </div>
            </div>

        </div>

        <div id="CotaçãoPeso">

            <div id="NomeMoeda2">Cotação do Peso</div>

            <div id="AjeitarPeso">

                <div id="RealPeso">
                    <input type="number" id="peso" placeholder="$">
                    <span id="EscritoPeso">peso, são</span>
                    <button id="real4" disabled></button>
                    <span id="EscritoReal4"> reais</span>
                </div>
            </div>

        </div>

        <div id="CotaçãoCanD">

            <div id="NomeMoeda2">Cotação da Dólar Canadense</div>

            <div id="AjeitarCanD">

                <div id="RealCanD">
                    <input type="number" id="dolarCanada" placeholder="C$">
                    <span id="EscritoCanD">dólar canadense, são</span>
                    <button id="real5" disabled></button>
                    <span id="EscritoReal5"> reais</span>
                </div>
            </div>

        </div>


        <div id="Ações">

            <div id="CotaçãoBitcoin">
                <div id="NomeCripto">Bitcoin</div>
            
                <div id="AjeitarBTC">
                    <div id="Bitocoin">
                        <div id="PreçoBitcoin">R$</div>
                        <div id="VariaçãoBitcoin"></div>
                    </div>
                </div>
            </div>

            <div id="CotaçãoIBOVESPA">
                <div id="NomeÍndice">IBOVESPA</div>

                <div id="AjeitarIBOV">
                    <div id="IBOVESPA">
                        <div id="PontosIbovespa"></div>
                        <div id="VariaçãoIbovespa"></div>
                    </div>
                </div>
            </div>

            <div id="CotaçãoDOWJONES">
                <div id="NomeÍndice">DOWJONES</div>

                <div id="AjeitarPetro">
                    <div id="DOWJONES">
                        <div id="PontosDOWJONES"></div>
                        <div id="VariaçãoDOWJONES"></div>
                    </div>
                </div>
            </div>

            <div id="CotaçãoIFIX">
                <div id="NomeÍndice">IFIX</div>

                <div id="AjeitarIFIX">
                    <div id="IFIX">
                        <div id="PontosIFIX"></div>
                        <div id="VariaçãoIFIX"></div>
                    </div>
                </div>
            </div>

            <div id="CotaçãoNASDAQ">
                <div id="NomeÍndice">NASDAQ</div>

                <div id="AjeitarNASDAQ">
                    <div id="NASDAQ">
                        <div id="PontosNASDAQ"></div>
                        <div id="VariaçãoNASDAQ"></div>
                    </div>
                </div>
            </div>

            <div id="CotaçãoNASDAQ">
                <div id="NomeÍndice">NASDAQ</div>

                <div id="AjeitarNASDAQ">
                    <div id="NASDAQ">
                        <div id="PontosNASDAQ"></div>
                        <div id="VariaçãoNASDAQ"></div>
                    </div>
                </div>
            </div>
        </div>
    </div> 

</body>
</html>
